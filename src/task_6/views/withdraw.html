<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM - withdraw</title>
</head>
<body>
  <h3>Deposit</h3>
  <p>Please enter value between <b>0</b> and <b>$balance$</b>:</p>
  <form method="post" name="withdraw_input">
    <div>
      <label for="value">Value to withdraw:</label>
      <input type="number" name="value" placeholder="10" step="0.1" min="0" max=$balance$ required>
      <span class="validity"></span>
    </div>
    <div>
      <input type="submit" value="Withdraw">
    </div>
    <div>
      <a href="/">Home</a>
      <a href="/balance">Balance</a>
      <a href="/deposit">Deposit</a>
    </div>
  </form>
</body>
</html>
